<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="test.css">
        <title>Hello, world!</title>
    </head>

    <body>

        <!-- ここからhtmlを記述 -->
        <div id="profiles" class="vh-100 bg-dark d-flex flex-column justify-content-center align-items-center">
            <script src="main.js"></script>
            <!-- JavaScriptとDOMを使って同じユーザーカードを作成します -->
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--Bootstrapのコンポーネントの一部はJavaScriptを使用する必要があります。jQuery、Popper.js、JavaScriptプラグインの記述が必要になることがあります。JavaScriptの読み込みはbodyの直前に行われるのが通例です。-->
        <!--HTMLは一行ずつ読み込まれて実行されます。ブラウザはscriptタグを認識し、その場でJavaScriptのコードを読み込んで実行します。ページのレンダリング速度が低下することから、HTMLの最後に記述されます。-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
<html>
